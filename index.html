<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1e62d76f8b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="deug">
    <header>
        <div class="container py-2">
            <div class="row justify-content-between align-items-center text-white">
                <div class="col-auto ms_logo ">
                    <h1 class="mb-0 h3">START BOOTSTRAP</h1>
                </div>
                <ul class="col-auto d-flex list-unstyled align-items-center mb-0">
                    <li class="d-md-none mx-2"><i class="fa-solid fa-bars"></i></li>
                    <li class="mx-2 d-none d-md-inline-block">ABOUT</li>
                    <li class="mx-2 d-none d-md-inline-block">CONTACT</li>
                    <li class="ms-2 d-none d-md-inline-block">PORTFOLIO</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="ms_hero py-5">
            <div class="container">
                <div class="row justify-content-center text-white">
                    <div class="col-auto text-center">
                        <img class="mw-100" src="./img/avatar.svg" alt="" width="200">
                        <h2 class="h1">START BOOTSTRAP</h2>
                        <p class="ms_star fs-1">&starf;</p>
                        <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="ms_portfolio py-5">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2 class="h1">PORTFOLIO</h2>
                        <p class="ms_star fs-1">&starf;</p>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                    <div class="col">
                        <img class="mw-100 rounded" src="./img/cabin.png" alt="">
                    </div>
                    <div class="col">
                        <img class="mw-100 rounded" src="./img/cake.png" alt="">
                    </div>
                    <div class="col">
                        <img class="mw-100 rounded" src="./img/circus.png" alt="">
                    </div>
                    <div class="col">
                        <img class="mw-100 rounded" src="./img/game.png" alt="">
                    </div>
                    <div class="col">
                        <img class="mw-100 rounded" src="./img/safe.png" alt="">
                    </div>
                    <div class="col">
                        <img class="mw-100 rounded" src="./img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="ms_about">
            <div class="container">
                <h2 class="h1">ABOUT</h2>
                <p class="ms_star fs-1">&starf;</p>
            </div>
        </section>
        <section class="ms_contact-me">
            <div class="container">
                <h2 class="h1">CONTACT ME</h2>
                <p class="ms_star fs-1">&starf;</p>
            </div>
        </section>
    </main>

    <footer>
        <section class="ms_utility-info">
            <div class="container">
                <p>utility-info</p>
            </div>
        </section>
        <section class="ms_copyright">
            <div class="container">
                <p>copyright</p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
